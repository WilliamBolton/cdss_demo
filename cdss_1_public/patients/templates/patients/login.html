{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">

</head>
<body>

{% block content %}
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <h1 class="mb-4">Welcome!</h1>
        <br>
        <br>

        <form method="post" action="{% url 'login' %}">
          {% csrf_token %}
          <label for="id_value" class="form-label">ID:</label>
          <input type="text" name="id_value" id="id_value" class="form-control" required autocomplete="off">
          <br>
          <br>
          
          <label for="archetype">Archetype:</label>
          <select id="archetype" name="archetype" class="form-select" required>
            <option value="" selected disabled>Select an option</option>  
            <option value="a">A</option>
            <option value="b">B</option>
          </select>
          <br>
          <br>

          <button type="submit" class="btn btn-primary">Login</button>
          
        </form>
        <br>
        <br>
      </div>
    <p class="login-options">
      Valid login options include:<br>
      ID: demo <span></span>Archetype: A<br>
      ID: 1 <span></span>Archetype: B<br>
      ID: 2 <span></span>Archetype: A
    </p>
    </div>
  </div>
{% endblock %}

</body>
</html>
