<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Table Page</title>
</head>
<body>
    <h1>Table Data</h1>

    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            {% for table in vitals_table %}
                <tr>
                    <td>{{ table.name }}</td>
                    <td>{{ table.description }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
